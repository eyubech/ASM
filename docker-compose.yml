version: '3.8'

services:
  ai-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ml-container
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
    environment:
      - ENVIRONMENT=development
    ports:
      - "8888:8888"  # Jupyter
      - "6006:6006"  # TensorBoard
    command: python main.py
    restart: unless-stopped
    networks:
      - ai-network

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupyter-notebook
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
    ports:
      - "8888:8888"
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    restart: unless-stopped
    networks:
      - ai-network
    profiles:
      - jupyter

networks:
  ai-network:
    driver: bridge

volumes:
  models:
  data: